<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Template</title>
    <style>
        /* Reset styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333333;
        }

        /* Container styles */
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
        }

        /* Header styles */
        .email-header {
            background-color: #ffffff;
            padding: 20px;
            text-align: center;
            border-radius: 5px 5px 0 0;
            border-bottom: 1px solid #eeeeee;
        }

        .logo {
            max-width: 150px;
            height: auto;
            margin-bottom: 15px;
        }

        .email-header h1 {
            margin: 0;
            color: #2c3e50;
            font-size: 24px;
            font-weight: 600;
        }

        /* Content styles */
        .email-content {
            background-color: #ffffff;
            padding: 30px 20px;
            border-radius: 0 0 5px 5px;
        }

        /* Text and Link styles */
        .email-content p {
            margin: 0 0 16px 0;
            font-size: 16px;
            line-height: 1.6;
        }

        .email-content a {
            color: #3498db;
            text-decoration: none;
            border-bottom: 1px solid #3498db;
            transition: color 0.2s ease;
        }

        .email-content a:hover {
            color: #2980b9;
            border-bottom-color: #2980b9;
        }

        /* Button styles */
        .email-button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #3498db;
            color: #ffffff !important;
            text-decoration: none !important;
            border-radius: 4px;
            margin: 20px 0;
            border: none !important;
            font-weight: bold;
        }

        .email-button:hover {
            background-color: #2980b9;
        }

        /* List styles */
        .email-content ul, .email-content ol {
            margin: 16px 0;
            padding-left: 24px;
        }

        .email-content li {
            margin-bottom: 8px;
        }

        /* Footer styles */
        .email-footer {
            text-align: center;
            padding: 20px;
            font-size: 12px;
            color: #666666;
        }

        .email-footer a {
            color: #666666;
            text-decoration: none;
            border-bottom: 1px solid #666666;
        }

        .email-footer a:hover {
            color: #333333;
            border-bottom-color: #333333;
        }

        /* Responsive styles */
        @media only screen and (max-width: 600px) {
            .email-container {
                width: 100% !important;
                padding: 10px !important;
            }

            .email-content {
                padding: 20px 15px !important;
            }

            .email-content p {
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="email-header">
            <img src="cid:logo" alt="MiniLink Logo" class="logo">
            <h1>${subject}</h1>
        </div>
        <div class="email-content">
            ${content}
        </div>
        <div class="email-footer">
            <p>This is an automated message, please do not reply directly to this email.</p>
            <p>&copy; ${year} MiniLink. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
